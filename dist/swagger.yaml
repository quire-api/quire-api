host: quire.io
basePath: /api
tags:
  - name: comment
    description: A comment that an user can put to a task or project.
  - name: notification
    description: |-
      Sends a notification the user who granted the access.
      It is usually to report an error to the user.
  - name: organization
    description: An organization is a group of projects where members collaborate at once.
  - name: partner
    description: An external team (aka., a parnter) is a group of users that can access only tasks that are assigned to this team.
  - name: project
    description: A project represents a prioritized list of tasks in Quire. It exists in a single organization and is accessible to a subset of users in that organization, depending on its permissions.
  - name: status
    description: A task status is a value to indicate the progress of a task.
  - name: storage
    description: |-
      A storage to store application specific data.
      The application specific data is stored per access token. They will be deleted if the token is revoked or expired.
  - name: sublist
    description: A sublist is a collections of tasks. It represents a subset of all tasks.
  - name: tag
    description: A tag is a label that can be attached to any task in Quire.
  - name: task
    description: The task is a piece of work to be done or undertaken. It is the basic object that you and your team can collaborate on.
  - name: user
    description: A user object represents an account in Quire that can be given access to various organizations, projects, and tasks.
schemes:
  - https
paths:
  /comment/id/{projectId}:
    post:
      tags:
        - comment
      summary: Add a new comment to a project.
      description: Add a new comment to a project.
      operationId: createCommentToProject
      produces:
        - application/json
      parameters:
        - name: projectId
          in: path
          description: ID of the project that new comment will be added to
          required: true
          type: string
        - in: body
          name: body
          description: Comment to create
          required: true
          schema:
            $ref: '#/definitions/CreateCommentBody'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
  /comment/id/{projectId}/{oid}:
    get:
      tags:
        - comment
      summary: Get a comment with project's ID
      description: Returns the full comment record of the given OID.
      operationId: getCommentById
      produces:
        - application/json
      parameters:
        - name: projectId
          in: path
          description: ID of the project that the comment is in.
          required: true
          type: string
        - name: oid
          in: path
          description: OID of comment that needs to be feteched.
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
    put:
      tags:
        - comment
      summary: Update an existing comment with project's ID
      description: Updates an existing comment, and returns the complete updated comment record.
      operationId: updateCommentById
      produces:
        - application/json
      parameters:
        - name: projectId
          in: path
          description: ID of the project that the comment is in.
          required: true
          type: string
        - name: oid
          in: path
          description: OID of the comment that needs to be updated.
          required: true
          type: string
        - in: body
          name: body
          description: The new content of the comment to update to
          required: true
          schema:
            $ref: '#/definitions/UpdateCommentBody'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
    delete:
      tags:
        - comment
      summary: Delete an existing comment with project's ID
      description: Delete an existing comment.
      operationId: deleteCommentById
      produces:
        - application/json
      parameters:
        - name: projectId
          in: path
          description: ID of the project that the comment is in.
          required: true
          type: string
        - name: oid
          in: path
          description: OID of comment that needs to be deleted
          required: true
          type: string
      responses:
        '200':
          description: ok
  /comment/id/{projectId}/{taskId}:
    post:
      tags:
        - comment
      summary: Add a new comment to a task.
      description: Add a new comment to a task.
      operationId: createCommentToTask
      produces:
        - application/json
      parameters:
        - name: projectId
          in: path
          description: ID of the project that the task is in
          required: true
          type: string
        - name: taskId
          in: path
          description: ID of the task that new comment will be added to
          required: true
          type: integer
          format: int32
        - in: body
          name: body
          description: Comment to create
          required: true
          schema:
            $ref: '#/definitions/CreateCommentBody'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
  /comment/list/id/{projectId}:
    get:
      tags:
        - comment
      summary: Get all comments of the given project.
      description: Returns all comment records of the given project by its ID.
      operationId: getProjectComments
      produces:
        - application/json
      parameters:
        - name: projectId
          in: path
          description: ID of project.
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
  /comment/list/id/{projectId}/{taskId}:
    get:
      tags:
        - comment
      summary: 'Get all comments of the given task. '
      description: Returns all comment records of the given task by its ID.
      operationId: getTaskComments
      produces:
        - application/json
      parameters:
        - name: projectId
          in: path
          description: ID of the project.
          required: true
          type: string
        - name: taskId
          in: path
          description: ID of the task
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
  /comment/list/{oid}:
    get:
      tags:
        - comment
      summary: Get comments added to the given object.
      description: Returns all comment records of the given object that can be a project or a task.
      operationId: getComments
      produces:
        - application/json
      parameters:
        - name: oid
          in: path
          description: OID of project or task that comments will be be fetched from.
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
  /comment/{oid}:
    post:
      tags:
        - comment
      summary: Add a new comment to a task or a project.
      description: Add a new comment to a task or a project. If the given OID is a project, the comment will be added to a project. If a task, the comment will be added to a task.
      operationId: createComment
      produces:
        - application/json
      parameters:
        - name: oid
          in: path
          description: OID of the project or task that new comment will be added to
          required: true
          type: string
        - in: body
          name: body
          description: Comment to create
          required: true
          schema:
            $ref: '#/definitions/CreateCommentBody'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
  /comment/{projectOid}/{oid}:
    get:
      tags:
        - comment
      summary: Get a comment with project's OID
      description: Returns the full comment record of the given OID.
      operationId: getCommentByOid
      produces:
        - application/json
      parameters:
        - name: projectOid
          in: path
          description: OID of the project that the comment is in.
          required: true
          type: string
        - name: oid
          in: path
          description: OID of comment that needs to be feteched.
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
    put:
      tags:
        - comment
      summary: Update an existing comment with project's OID
      description: Updates an existing comment, and returns the complete updated comment record.
      operationId: updateCommentByOid
      produces:
        - application/json
      parameters:
        - name: projectOid
          in: path
          description: OID of the project that the comment is in.
          required: true
          type: string
        - name: oid
          in: path
          description: OID of the comment that needs to be updated.
          required: true
          type: string
        - in: body
          name: body
          description: The new content of the comment to update to
          required: true
          schema:
            $ref: '#/definitions/UpdateCommentBody'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
    delete:
      tags:
        - comment
      summary: Delete an existing comment with project's OID
      description: Delete an existing comment.
      operationId: deleteCommentByOid
      produces:
        - application/json
      parameters:
        - name: projectOid
          in: path
          description: OID of the project that the comment is in.
          required: true
          type: string
        - name: oid
          in: path
          description: OID of comment that needs to be deleted
          required: true
          type: string
      responses:
        '200':
          description: ok
  /notification:
    post:
      tags:
        - notification
      summary: Send a notification.
      description: Send a notification to the user.
      operationId: createNotification
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Message to send
          required: true
          schema:
            $ref: '#/definitions/CreateNotificationBody'
      responses:
        '200':
          description: ok
  /organization/id/{id}:
    get:
      tags:
        - organization
      summary: Get an organization by its ID.
      description: Returns the complete organization record of the given OID.
      operationId: getOrganizationById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of organization that needs to be fetched
          required: true
          type: string
