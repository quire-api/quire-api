          Also note: for backward compatibility, `2020-10-30T00:00:00` (all zero and up to second) is considered the same as `2020-10-30`, i.e., without time. OTOH, To specify time at midnight in UTC, please specify `2020-10-30T00:00` (no second)
      due:
        type: string
        example: '2018-12-22T00:00:00.000Z'
        description: |-
          (Optional) An optional due time. If you'd like to specify time, use `yyyy-mm-ddThh:mmZ`, e.g., `2020-10-30T09:30Z`.
          Note: they must be in UTC time, and we don't support seconds.

          If you don't like to set time, use `yyyy-mm-dd`, e.g., `2020-10-30`.

          Also note: for backward compatibility, `2020-10-30T00:00:00` (all zero and up to second) is considered the same as `2020-10-30`, i.e., without time. OTOH, To specify time at midnight in UTC, please specify `2020-10-30T00:00` (no second)
      recurrence:
        description: |-
          (Optional) The recurring information of this task. It is null if it is not a recurring task.

          - `freq`: `daily`, `weekly`, `monthly`, `yearly`
          - `interval`: The interval between each freq iteration. Default: 1.
          - `until`: The last recurrence is less than or equals to the specified value. Default: never ends.
          - `bymonth`: If given, it must be an integer, starting from 1, meaning the month to apply to. It is supported only if `freq` is `yearly`. Default: 1 meaning January.
          - `byweekno`: If given, it must be an integer, meaning the week number, or `last` meaning the last week. The value starts with 1. It is supported only for `monthly` and `yearly`.
          - `byweekday`:  If given, it must be an integer: 0 for Monday, 1 for Tuesday, and so on. For `weekly`, it is a list of integers, such as `[1]` and `[0, 3]`. When given, these values will define the weekdays where the recurrence will be applied.
          - `bydayno`: If given, it must be an integer, starting from 1, meaning the day to apply to. It is supported only for `monthly` and `yearly`.
            - Note: `byweekday` and `bydayno` can not be specified at the same time.
          - `dupsubtasks`: Whether to duplicate the subtasks when the task is completed. Default: true.
          - `sincelatest`: Whether to repeat it since the last date the task is completed. It is available only for `daily`. Default: false.
        $ref: '#/definitions/Recurrence'
      peekaboo:
        type: object
        example: true
        description: |-
          (Optional) Specify true or a positive integer to peekaboo this task and its subtasks, if any.
          Or, specify false to undo the previous peekaboo if any.

          If a positive integer is specified, it is the number of days to peekaboo a task.
          If true, it won't be reshowed automatically.

          Default: false.
        anyOf:
          - type: boolean
          - type: integer
      section:
        type: boolean
        example: true
        description: (Optional) Specify whether this task is a section or a normal task.
      followers:
        type: array
        description: (Optional) OID, ID or emails of the users to replace the followers of this task. Please refer to `addFollowers()` for more details.
        items:
          type: string
        example:
          - tzufRLqCnud74dARyDSvjWDl
          - app
      successors:
        type: array
        description: |-
          (Optional) OID or ID of tasks to replace the successors of this task.

          To specify task's ID, you can specify as `#id` or `id`.

          Example, `'AMZ0-59R125-35KTK2356G'`, `'#13'`, and `135`.
        items:
          type: string
      yourField:
        type: object
        description: |-
          (Optional) Specify a value to your custom field. The name and value depends on your definition of the custom field.

          - For Money type, please specify the value directly (without currency).
          - For User or Task type, please specify the OID.
          - For Duration type, please specify number of seconds.
          - For multiple values, you can specify a list of values.
      addTags:
        type: array
        description: |-
          (Optional) OID or names of the tags to be added to this task.
          Note: if tag's name is specified, it is case-insensitive.
        items:
          type: string
        example:
          - X6nmx9XjEO2wKbqeB1pRT43C
      removeTags:
        type: array
        description: |-
          (Optional) OID or names of the tags to be removed from this task.
          Note: if tag's name is specified, it is case-insensitive.
        items:
          type: string
        example:
          - mPAQrYU1qt8wAYAInKRlTnvl
      addAssignees:
        type: array
        description: (Optional) OID or ID of the assignees to be added to this task.
        items:
          type: string
        example:
          - 6QMKkEPBVWETLWrXqws94ALU
      removeAssignees:
        type: array
        description: (Optional) OID or ID of the assignees to be removed from this task.
        items:
          type: string
        example:
          - Job4NSW9xK6Owcke8iKj7zyH
      addFollowers:
        type: array
        description: |-
          (Optional) OID or ID of the followers to be added to this task.If "me" is specified, it means the current user will follow this task.
          If the application would like to follow (i.e., receive notifications), it can pass "app" as one of OIDs.
          In additions, it can pass additional information in one of the following syntaxes.

          Syntax 1:
          "app|team" or "app|team|channel"
          where team and channel can be any value.

          Syntax 2:
          "app|/path"
          where "/path" can be any URL path. It will be appended to the hook's URL when calling the registered hook. For example, if the hook URL is "https://super.app/hooks/standard" and the follower is "app|/soc1/33456/a7", then the notification will be sent to "https://super.app/hooks/standard/soc1/33456/a7".
        items:
          type: string
        example:
          - sfsvLbDVPvi1QMf2GkDn7VSy
      removeFollowers:
        type: array
        description: (Optional) OID or ID of the followers to be removed from this task.Please refer to `addFollowers()` for more details.
        items:
          type: string
        example:
          - aBuz4MwfZ5CasOae6stnFa2f
      addSuccessors:
        type: array
        description: |-
          (Optional) OID or ID of tasks to be added to the successors of this task.

          To specify task's ID, you can specify as `#id` or `id`.

          Example, `'AMZ0-59R125-35KTK2356G'`, `'#13'`, and `135`.
        items:
          type: string
      removeSuccessors:
        type: array
        description: |-
          (Optional) OID or ID of tasks to be removed from the successors of this task.

          To specify task's ID, you can specify as `#id` or `id`.

          Example, `'AMZ0-59R125-35KTK2356G'`, `'#13'`, and `135`.
        items:
          type: string
      priority:
        type: integer
        format: int32
        example: 0
        position: 4
        description: '(Optional) Change the priority of this task. Its value must be between -1 (lowest) and 2 (highest). '
      status:
        type: integer
        format: int32
        example: 100
        position: 4
        description: (Optional) An optional status to change to. Its value must be between 0 and 100. To complete a task, specify 100.
      etc:
        type: integer
        format: int32
        example: 0
        position: 4
        description: '(Optional) The estimated time to complete. If specified, it must be non-negative or null. If null is specified, it means to clear the value.Unit: seconds.'
